<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pertemuan 2 (WebGL)</title>
</head>
<body>
    <canvas id="glcanvas" width="640" height="480">
        not supported.
    </canvas>

    <script name="shader" data-type="vertex" data-version="v1" type="x-shader">
        void main() {
            gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
            gl_PointSize = 10.0;
        }
    </script>

    <script name="shader" data-type="fragment" data-version="v1" type="x-shader">
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        }
    </script>

    <!-- javascript untuk menghubungkan WebGL-->
    <script type="text/javascript" src="libs/glUtils.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
